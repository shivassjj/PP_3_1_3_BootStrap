<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Список пользователей</title>
</head>
<body>
<div class="container-fluid">
    <div class="row bg-dark align-items-center">
        <div class="col-11">
                    <span class="nav navbar-text text-white fs-4">
                        <strong><th:block th:text="${logUser.getEmail}"></th:block></strong>
                        &nbsp;<th:block th:text="'with roles: '+ ${logUser.getRolesString()}"></th:block>
                    </span>
        </div>
        <div class="col-1">
            <ul class="nav navbar-nav float-end">
                <li class="nav-item">
                    <a class="nav-link active fs-5 text-white-50" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>

<div class="row">
    <div class="col-md-2 bg-white vh-100 p-0"><br>
        <ul class="nav flex-column nav-pills fs-5">
            <li class="nav-item">
                <a class="nav-link active" href="/admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/user">User</a>
            </li>
        </ul>
    </div>
    <div class="col-md-10 bg-light vh-100"><br>
        <h1>
            Admin panel
        </h1>
<div>
    <nav class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="/admin" role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
        <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="/admin/add" role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
    </nav>
    <table class="table table-striped table-bordered">
        <tbody>
        <tr>
            <th class="h4 px-4">All users</th>
        </tr>
            <tr>
                <td class="bg-white p-4">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First name</th>
                            <th>Last name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user : ${users}">
                            <td scope="row" th:text="${user.getId()}"></td>
                            <td th:text="${user.getFirstName()}"></td>
                            <td th:text="${user.getLastName()}"></td>
                            <td th:text="${user.getAge()}"></td>
                            <td th:text="${user.getEmail()}"></td>
                            <td th:text="${user.getRolesString()}"></td>
                            <td><a th:href="'/admin/edit/' + ${user.id}" class="btn bg-info text-white">Edit</a></td>
                            <td><form th:method="DELETE" th:action="'/admin/' + ${user.id}"><input type="submit" value="Delete" class="btn btn-danger"/></form></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
